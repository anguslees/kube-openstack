kind: ReplicationController
apiVersion: v1beta1
id: &name nova-consoleauth
labels:
  name: *name
desiredState:
  replicas: 3
  replicaSelector:
    name: *name
  podTemplate:
    labels:
      name: *name
    desiredState:
      manifest:
        version: v1beta1
        containers:
          - name: *name
            registry: %docker_registry%
            image: %docker_image_prefix%/nova:latest
            ports: []
            env:
              - key: DB_URI
                value: %nova_db_uri%
              - key: RABBITMQ_PASSWORD
                value: %rabbitmq_password%
              - key: ADMIN_PASSWORD
                value: %nova_admin_password%
            command: ["nova-consoleauth"]
            # livenessProbe?
