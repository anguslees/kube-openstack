kind: ReplicationController
apiVersion: v1beta1
id: &name glance-registry
labels:
  name: *name
desiredState:
  replicas: 3
  replicaSelector:
    name: *name
  podTemplate:
    labels:
      name: *name
    desiredState:
      manifest:
        version: v1beta1
        containers:
          - name: *name
            registry: %docker_registry%
            image: %docker_image_prefix%/glance:latest
            ports:
              - name: registry
                containerPort: 9191
            env:
              - key: DB_URI
                value: %glance_db_uri%
              - key: RABBITMQ_PASSWORD
                value: %rabbitmq_password%
              - key: ADMIN_PASSWORD
                value: %glance_admin_password%
            command: ["glance-registry"]
            # fixme: livenessProbe?
